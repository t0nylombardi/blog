version: 2
updates:
  # ────────────────────────────────
  # GitHub Actions updates
  # ────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"

  # ────────────────────────────────
  # pnpm (use 'npm' ecosystem)
  # ────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
